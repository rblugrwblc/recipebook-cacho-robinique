{% extends "base.html" %}

{% block content %}
<h2>{{ recipe.name }}</h2>
<p>Author: {{ recipe.author.username }}</p>
<ul>
    {% for recipe_ingredient in ingredients %} 
        <li>
            {{ recipe_ingredient.ingredient.name }} - 
            {{ recipe_ingredient.quantity }}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'recipe_list' %}">Back to Recipes</a>
{% endblock %}
