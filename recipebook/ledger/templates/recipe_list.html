{% extends 'base.html' %}

{% block content %}
<h1>Recipe List</h1>

{% if user.is_authenticated %}
    <a href="{% url 'add_recipe' %}">Add New Recipe</a>
{% endif %}

<ul>
    {% for recipe in recipes %}
    <li>
        <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
