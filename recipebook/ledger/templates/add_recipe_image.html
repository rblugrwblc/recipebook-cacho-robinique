{% extends "base.html" %}

{% block content %}
<h1>Add Image to {{ recipe.name }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Image</button>
</form>

<a href="{% url 'recipe_list' %}">Back to Recipes</a>

{% endblock %}
